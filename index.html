<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TypeScript Tetris</title>
    <link rel="stylesheet" href="normalize.css" type="text/css" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <style>
        .github-fork-ribbon:before {
            background-color: #ff7600;
        }
    </style>
</head>
    <body>
        <div id="wrapper">
            <h1>Typescript Tetris</h1>
            <div><i>by <a href="https://markheath.net">Mark Heath</a></i></div>
            <a class="github-fork-ribbon" href="https://github.com/markheath/typescript-tetris" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>

            <div id="container">
                <canvas id="gameCanvas" width="240" height="360"></canvas>
                <div id="floatingMessage"></div>
            </div>
            <div class="instructions">
                <b>Keys:</b>
                <ul>
                    <li>Left Arrow - Move shape left</li>
                    <li>Right Arrow - Move shape right</li>
                    <li>Up Arrow - Rotate shape</li>
                    <li>Down Arrow - Drop shape</li>
                    <li>P - pause / resume game</li>
                    <li>F - faster</li>
                    <li>F2 - start new game</li>
                </ul>
                <div>Score: <span id="scoreLabel"></span></div>
                <div>Level: <span id="levelLabel"></span></div>
                <div>Rows: <span id="rowsLabel"></span></div>
            </div>

        </div>
        <script src="app.js"></script>
    </body>
</html>
